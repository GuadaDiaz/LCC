<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta col</title>
    <style>
        /* Estilos para las columnas */
        .columna-azul {
            background-color: lightblue;
        }
        .columna-verde {
            background-color: lightgreen;
        }
        .columna-amarilla {
            background-color: lightyellow;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Ejemplo de tabla con la etiqueta col</h2>
    <table>
        <!-- Agrupamos columnas y aplicamos estilos -->
        <colgroup>
            <col class="columna-azul">   <!-- Primera columna azul -->
            <col class="columna-verde">  <!-- Segunda columna verde -->
            <col class="columna-amarilla"> <!-- Tercera columna amarilla -->
        </colgroup>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>30</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Luc√≠a</td>
                <td>22</td>
                <td>Valencia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
