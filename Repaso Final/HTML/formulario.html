<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="mi_script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" target="_blank">Inicio</a></li>
            <li><a href="texto.html" target="_blank">Texto</a></li>
            <li><a href="formulario.html" target="_blank">Formulario</a></li>
            <li><a href="tabla.html">Tabla</a></li>
            <li><a href="multimedia.html" target="_blank">Multimedia</a></li>
        </ul>
    </nav>
    <form>
        <!--Información Personal-->
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
            <br><br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">
            <br><br>

            <label for="nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="nacimiento">
            <br><br>

            <label for="genero">Género</label>
            <select name="genero" id="genero">
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
                <option value="Otro">Otro</option>
            </select>
        </fieldset>

        <!--Información de Contacto-->
        <fieldset>
            <legend>Información de Contacto</legend>
            <label for="usuario"></label>
            <input type="text" id="usuario" name="usuario">
        </fieldset>

        <!--Resultados de los cálculos:-->
        <fieldset>
            <legend>Resultados de los cálculos:</legend>
            <p id="Resultado"></p>

        </fieldset>
        
        <!--Envío de datos y botón de reset-->
        <input type="button" value="Enviar y Calcular" onclick="Calcular()">
        <input type="reset" value="Resetear">
    </form>
</body>
</html>
